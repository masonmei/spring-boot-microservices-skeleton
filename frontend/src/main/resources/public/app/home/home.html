<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <article ng-repeat="post in vm.postPage.content">
                <div class="blog-item-wrap">

                    <h2 class="blog-title"><a ui-sref="post-detail({id:post.id})">{{post.title}}</a></h2>
                    <div class="entry-meta">
                        <span class="meta-part"><i class="glyphicon glyphicon-user"> <a>{{post.author}}</a></i></span>
                        <span class="meta-part"><i class="glyphicon glyphicon-calendar">{{post.createTime * 1000
                            | date:'yyyy-MM-dd'}}</i></span>
                        <span class="meta-part"><i
                                class="glyphicon glyphicon-tag"><span
                                ng-repeat="tag in post.tags"><a ui-sref="">{{tag.name}}</a></span></i></span>
                        <span class="meta-part"><i class="glyphicon glyphicon-calendar">{{post.reads}}</i></span>
                    </div>

                    <div class="post-content" marked="post.summary">

                    </div>
                    <div class="entry-more">
                        <div class="pull-left">
                            <a class="btn btn-common" ui-sref="post-detail({id:post.id})">Read More <i class="glyphicon glyphicon-arrow-right"></i></a>
                        </div>
                    </div>

                </div>
            </article>
            <article>
                <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
            </article>
        </div>
        <div class="col-md-4">
            <div class="sidebar">
                <div class="entry-widget">
                    <h5 class="widget-title">Tags</h5>
                    <div class="tag">

                    </div>
                </div>
                <div class="entry-widget">
                    <h5 class="widget-title">Popular</h5>
                    <div class="tag">

                    </div>
                </div>
                <div class="entry-widget">
                    <h5 class="widget-title">Category</h5>
                    <div class="tag">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
