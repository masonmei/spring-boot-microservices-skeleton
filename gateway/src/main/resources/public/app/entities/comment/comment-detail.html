
<div>
    <h2><span translate="comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="comment.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.comment.createDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="comment.postId">Post Id</span></dt>
        <dd>
            <span>{{vm.comment.postId}}</span>
        </dd>
        <dt><span translate="comment.author">Author</span></dt>
        <dd>
            <span>{{vm.comment.author}}</span>
        </dd>
        <dt><span translate="comment.authorEmail">Author Email</span></dt>
        <dd>
            <span>{{vm.comment.authorEmail}}</span>
        </dd>
        <dt><span translate="comment.authorUrl">Author Url</span></dt>
        <dd>
            <span>{{vm.comment.authorUrl}}</span>
        </dd>
        <dt><span translate="comment.authorIp">Author Ip</span></dt>
        <dd>
            <span>{{vm.comment.authorIp}}</span>
        </dd>
        <dt><span translate="comment.content">Content</span></dt>
        <dd>
            <span>{{vm.comment.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
