<div>
    <h2><span translate="post.detail.title">Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="post.title">Title</span></dt>
        <dd>
            <span>{{vm.post.title}}</span>
        </dd>
        <dt><span translate="post.author">Author</span></dt>
        <dd>
            <span>{{vm.post.author}}</span>
        </dd>
        <dt><span translate="post.tags">Tags</span></dt>
        <dd>
            <span ng-repeat="tags in vm.post.tags">
                <a ui-sref="tag-detail({id: {{tags.id}}})">{{tags.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="post.content">Content</span></dt>
        <dd>
            <div marked="vm.post.content">

            </div>
        </dd>

    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
