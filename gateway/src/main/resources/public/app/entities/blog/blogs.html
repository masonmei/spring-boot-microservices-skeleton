<div>
    <h2 translate="blog.home.title">Blogs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="blog.new" >
                    <span class="glyphicon glyphicon-edit"></span>
                    <!--<span  translate="blog.home.createLabel">-->
                        <!--Create new Blog-->
                    <!--</span>-->
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span translate="blog.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="author"><span translate="blog.author">Author</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span translate="blog.tags">Tags</span></th>
                    <th jh-sort-by="content"><span translate="blog.content">Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blog in vm.blogs track by blog.id">
                    <td><a ui-sref="blog-detail({id:blog.id})">{{blog.id}}</a></td>
                    <td>{{blog.title}}</td>
                    <td>{{blog.author}}</td>
                    <td><span data-ng-repeat="tag in blog.tags">{{tag.name}}</span> </td>
                    <td>
                        <marked>{{blog.content}}</marked>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="blog-detail({id:blog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.view"></span>-->
                            </button>
                            <button type="submit"
                                    ui-sref="blog.edit({id:blog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>-->
                            </button>
                            <button type="submit"
                                    ui-sref="blog.delete({id:blog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>-->
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
